<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces"
      xmlns:composite="jakarta.faces.composite">

    <composite:interface>
        <composite:attribute name="value" type="org.primefaces.showcase.util.ComponentDocumentationController$Component" />
    </composite:interface>

    <composite:implementation>
        <p:tabView>
            <p:tab title="Properties">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Required</th>
                            <th scope="col">Default</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="prop" value="#{cc.attrs.value.properties}">
                            <tr>
                                <td scope="col">#{prop.name}</td>
                                <td scope="col">#{prop.type.getName()}</td>
                                <td scope="col">#{prop.required}</td>
                                <td scope="col">#{componentDocumentationController.resolveDefaultValue(prop)}</td>
                                <td scope="col">#{prop.description}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </p:tab>
            <p:tab title="Facets">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="facet" value="#{cc.attrs.value.facets}">
                            <tr>
                                <td scope="col">#{facet.name}</td>
                                <td scope="col">#{facet.description}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </p:tab>
            <p:tab title="Events" rendered="#{cc.attrs.value.clientBehaviorHolder}">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="prop" value="#{cc.attrs.value.clientBehaviorEvents}">
                            <tr>
                                <td scope="col">#{prop.name}</td>
                                <td scope="col">#{prop.type}</td>
                                <td scope="col">#{prop.description}</td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </p:tab>
        </p:tabView>
    </composite:implementation>

</html>
