<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-error p-5">
            <h:graphicImage name="showcase/images/asset-404.svg" alt="Error"/>
            <h1>Page Not Found</h1>
            <h5>We couldn't find what you were looking for.</h5>
            <p>Please contact the owner of the site that linked you to the original URL and let them know their link is broken.</p>
            <p:button outcome="/index" value="Go to Homepage" class="secondary"/>
        </div>
    </ui:define>

</ui:composition>
