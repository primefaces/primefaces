<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        FileUpload <span class="subitem">Multiple</span>
    </ui:define>

    <ui:define name="description">
        Multiple mode allows multiple files to be selected from the native file dialog. Note that legacy browsers do not support multiple selection.
    </ui:define>

    <ui:param name="documentationLink" value="/components/fileupload?id=multiple-uploads"/>
    <ui:param name="widgetLink" value="FileUpload-1"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form id="frm">
                <p:fileUpload id="upl" listener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              multiple="true" update="msgs">
                    <p:validateFile sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpeg|jpg|png)$/"/>
                </p:fileUpload>

                <p:growl id="msgs" showDetail="true" keepAlive="true"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
