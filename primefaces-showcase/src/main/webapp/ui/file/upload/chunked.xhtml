<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        FileUpload <span class="subitem">Chunked</span>
    </ui:define>

    <ui:define name="description">
        Chunked mode uploads files in (small) chunks to allow resume-functionality.
    </ui:define>

    <ui:param name="documentationLink" value="/components/fileupload?id=multiple-uploads"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:fileUpload listener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              multiple="true" update="messages" sizeLimit="10000000" fileLimit="3"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              maxChunkSize="1000000"/>

                <p:growl id="messages" showDetail="true" keepAlive="true"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
