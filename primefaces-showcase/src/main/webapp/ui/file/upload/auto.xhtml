<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        FileUpload <span class="subitem">Auto</span>
    </ui:define>

    <ui:define name="description">
        Upload process begins once the file is selected in auto mode.
    </ui:define>

    <ui:param name="documentationLink" value="/components/fileupload?id=auto-upload"/>
    <ui:param name="widgetLink" value="FileUpload-1"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:fileUpload listener="#{fileUploadView.handleFileUpload}" mode="advanced"
                              update="messages" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

                <p:growl id="messages" showDetail="true"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
