<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        FileUpload <span class="subitem">Single</span>
    </ui:define>

    <ui:define name="description">
        Single mode allows only one file to be selected at a time from the native file dialog.
    </ui:define>

    <ui:param name="documentationLink" value="/components/fileupload"/>
    <ui:param name="widgetLink" value="fileupload-1"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form enctype="multipart/form-data">
                <p:fileUpload listener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              validateContentType="true" accept=".gif,.jpg,.jpeg,.png"
                              onupload="return confirm('Are you sure?')"/>

                <p:growl id="messages" showDetail="true"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
