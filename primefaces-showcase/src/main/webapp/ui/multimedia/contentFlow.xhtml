<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        ContentFlow
    </ui:define>

    <ui:define name="description">
        ContentFlow is a content gallery component.
    </ui:define>

    <ui:param name="documentationLink" value="/components/contentflow"/>
    <ui:param name="widgetLink" value="ContentFlow"/>

    <ui:define name="implementation">
        <div class="card">
            <p:contentFlow value="#{imagesView.images}" var="image">
                <p:graphicImage name="demo/images/nature/#{image}" styleClass="content"/>
                <div class="caption">#{image}</div>
            </p:contentFlow>
        </div>
    </ui:define>

</ui:composition>
