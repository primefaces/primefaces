<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        ImageCompare
    </ui:define>

    <ui:define name="description">
        ImageCompare provides a graphical interface to compare to similar images.
    </ui:define>

    <ui:param name="documentationLink" value="/components/imagecompare"/>
    <ui:param name="widgetLink" value="ImageCompare"/>

    <ui:define name="implementation">
        <div class="card">
            <p:imageCompare leftImage="/resources/demo/images/compare/lara-ps3.png"
                            rightImage="/resources/demo/images/compare/lara-ps4.png"
                            width="450" height="435"/>
        </div>
    </ui:define>

</ui:composition>
