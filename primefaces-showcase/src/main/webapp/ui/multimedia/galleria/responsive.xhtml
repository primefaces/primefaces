<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Galleria <span class="subitem">Responsive</span>
    </ui:define>

    <ui:define name="description">
        Galleria responsiveness is defined with the <b>responsiveOptions</b> property.
    </ui:define>

    <ui:param name="documentationLink" value="/components/galleria"/>
    <ui:param name="widgetLink" value="Galleria"/>

    <ui:define name="implementation">
        <div class="card">
            <p:galleria value="#{galleriaView.photos}" var="photo" numVisible="7" circular="true" responsiveOptions="#{galleriaView.responsiveOptions2}" style="max-width: 800px">
                <p:graphicImage name="#{photo.itemImageSrc}" alt="#{photo.alt}" style="width: 100%; display: block" />
                <f:facet name="thumbnail">
                    <p:graphicImage name="#{photo.thumbnailImageSrc}" alt="#{photo.alt}" style="display: block" />
                </f:facet>
            </p:galleria>
        </div>
    </ui:define>

</ui:composition>
