<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Galleria <span class="subitem">Thumbnail</span>
    </ui:define>

    <ui:define name="description">
        Thumbnails represent a smaller version of the actual content.
    </ui:define>

    <ui:param name="documentationLink" value="/components/galleria"/>
    <ui:param name="widgetLink" value="Galleria"/>

    <ui:define name="implementation">
        <div class="card">
            <h5>Positioned at Bottom</h5>
            <p:galleria value="#{galleriaView.photos}" var="photo" numVisible="5" responsiveOptions="#{galleriaView.responsiveOptions1}" style="max-width: 640px">
                <p:graphicImage name="#{photo.itemImageSrc}" alt="#{photo.alt}" style="width: 100%; display: block" />
                <f:facet name="thumbnail">
                    <p:graphicImage name="#{photo.thumbnailImageSrc}" alt="#{photo.alt}" style="width: 100%; display: block" />
                </f:facet>
            </p:galleria>
        </div>
        
        <div class="card">
            <h5>Positioned at Left</h5>
            <p:galleria value="#{galleriaView.photos}" var="photo" numVisible="5" thumbnailsPosition="left" verticalViewPortHeight="480px" responsiveOptions="#{galleriaView.responsiveOptions1}" style="max-width: 640px">
                <p:graphicImage name="#{photo.itemImageSrc}" alt="#{photo.alt}" style="width: 100%; display: block" />
                <f:facet name="thumbnail">
                    <p:graphicImage name="#{photo.thumbnailImageSrc}" alt="#{photo.alt}" style="width: 100%; display: block" />
                </f:facet>
            </p:galleria>
        </div>
        
        <div class="card">
            <h5>Positioned at Right</h5>
            <p:galleria value="#{galleriaView.photos}" var="photo" numVisible="5" thumbnailsPosition="right" verticalViewPortHeight="480px" responsiveOptions="#{galleriaView.responsiveOptions1}" style="max-width: 640px">
                <p:graphicImage name="#{photo.itemImageSrc}" alt="#{photo.alt}" style="width: 100%; display: block" />
                <f:facet name="thumbnail">
                    <p:graphicImage name="#{photo.thumbnailImageSrc}" alt="#{photo.alt}" style="width: 100%; display: block" />
                </f:facet>
            </p:galleria>
        </div>
        
        <div class="card">
            <h5>Positioned at Top</h5>
            <p:galleria value="#{galleriaView.photos}" var="photo" numVisible="5" thumbnailsPosition="top" responsiveOptions="#{galleriaView.responsiveOptions1}" style="max-width: 640px">
                <p:graphicImage name="#{photo.itemImageSrc}" alt="#{photo.alt}" style="width: 100%; display: block" />
                <f:facet name="thumbnail">
                    <p:graphicImage name="#{photo.thumbnailImageSrc}" alt="#{photo.alt}" style="width: 100%; display: block" />
                </f:facet>
            </p:galleria>
        </div>
    </ui:define>

</ui:composition>
