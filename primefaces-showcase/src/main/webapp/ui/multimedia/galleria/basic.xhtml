<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Galleria
    </ui:define>

    <ui:define name="description">
        Galleria is a content gallery component.
    </ui:define>

    <ui:param name="documentationLink" value="/components/galleria"/>
    <ui:param name="widgetLink" value="Galleria"/>

    <ui:define name="implementation">
        <div class="card">
            <p:galleria value="#{galleriaView.photos}" var="photo" numVisible="5" style="max-width: 640px">
                <p:graphicImage name="#{photo.itemImageSrc}" alt="#{photo.alt}" style="width: 100%" />
                <f:facet name="thumbnail">
                    <p:graphicImage name="#{photo.thumbnailImageSrc}" alt="#{photo.alt}" />
                </f:facet>
            </p:galleria>
        </div>
    </ui:define>

</ui:composition>
