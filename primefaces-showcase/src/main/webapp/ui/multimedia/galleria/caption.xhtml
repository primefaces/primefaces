<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Galleria <span class="subitem">Caption</span>
    </ui:define>

    <ui:define name="description">
        Caption displays a description for an item.
    </ui:define>

    <ui:param name="documentationLink" value="/components/galleria"/>
    <ui:param name="widgetLink" value="Galleria"/>

    <ui:define name="implementation">
        <div class="card">
            <p:galleria value="#{galleriaView.photos}" var="photo" numVisible="5" responsiveOptions="#{galleriaView.responsiveOptions1}"
                        showCaption="true" style="max-width: 640px">
                <p:graphicImage name="#{photo.itemImageSrc}" alt="#{photo.alt}" style="width: 100%; display: block;" />
                <f:facet name="caption">
                    <h4 class="p-mb-2">#{photo.title}</h4>
                    <p>#{photo.alt}</p>
                </f:facet>
                <f:facet name="thumbnail">
                    <p:graphicImage name="#{photo.thumbnailImageSrc}" alt="#{photo.alt}" style="display: block;" />
                </f:facet>
            </p:galleria>
        </div>
    </ui:define>

</ui:composition>
