<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:p="primefaces"
    xmlns:f="jakarta.faces.core"
    template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        DataTable <span class="subitem">SubTable</span>
    </ui:define>

    <ui:define name="description">
        SubTable is a helper component for grouping.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable" />
    <ui:param name="widgetLink" value="DataTable-1"/>

    <ui:define name="implementation">
        <h:form>
            <div class="card">
                <p:dataTable var="team" value="#{subTableView.teams}">
                    <f:facet name="header">
                        NBA Teams
                    </f:facet>

                    <p:subTable var="stats" value="#{team.stats}">
                        <f:facet name="header">
                            <h:outputText value="#{team.name}"/>
                        </f:facet>

                        <p:column headerText="Team" field="season" sortable="false" filterable="false"/>

                        <p:columnGroup headerText="Stats">
                            <p:column headerText="Wins" field="win" sortable="false" filterable="false"/>
                            <p:column headerText="Losses" field="loss" sortable="false" filterable="false"/>
                        </p:columnGroup>

                        <f:facet name="footer">
                            <p:row>
                                <p:column class="text-right font-bold">
                                    Totals:
                                </p:column>
                                <p:column class="font-bold">
                                    #{team.allWins}
                                </p:column>
                                <p:column class="font-bold">
                                    #{team.allLosses}
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:subTable>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
