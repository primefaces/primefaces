<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .cheap {
                background-color: #54a90a !important;
                background-image: none !important;
                color: #ffffff !important;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        DataTable <span class="subitem">Row Color</span>
    </ui:define>

    <ui:define name="description">
        Certain rows can be styled based on a condition using rowStyleClass. Table below highlights products that are cheaper than $50.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>
    <ui:param name="widgetLink" value="datatable-1"/>

    <ui:define name="implementation">
        <div class="card">
            <p:dataTable var="product" value="#{dtBasicView.products}"
                         rowStyleClass="#{product.price le 50.0 ? 'cheap' : null}">

                <p:column headerText="Code">
                    <h:outputText value="#{product.code}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{product.name}" />
                </p:column>

                <p:column headerText="Category">
                    <h:outputText value="#{product.category}" />
                </p:column>

                <p:column headerText="Quantity">
                    <h:outputText value="#{product.quantity}" />
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
