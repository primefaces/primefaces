<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        DataTable <span class="subitem">RTL</span>
    </ui:define>

    <ui:define name="description">
        DataTable has built-in support for RTL languages..
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>
    <ui:param name="widgetLink" value="datatable-1"/>

    <ui:define name="implementation">
        <div class="card">
            <p:dataTable var="product" value="#{dtBasicView.products}" dir="rtl">
                <p:column headerText="Code">
                    <h:outputText value="#{product.code}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{product.name}" />
                </p:column>

                <p:column headerText="Category">
                    <h:outputText value="#{product.category}" />
                </p:column>

                <p:column headerText="Quantity">
                    <h:outputText value="#{product.quantity}" />
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
