<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="title">
        DataTable <span class="subitem">Row Title</span>
    </ui:define>

    <ui:define name="description">
        Certain rows can have a row-specific title attribute using rowTitle. Table below has a title showing the price for all products that are cheaper than $50.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>
    <ui:param name="widgetLink" value="DataTable-1"/>

    <ui:define name="implementation">
        <div class="card">
            <p:dataTable var="product" value="#{dtBasicView.products}"
                         rowTitle="#{product.price le 50.0 ? product.price : null}">

                <p:column headerText="Code">
                    <h:outputText value="#{product.code}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{product.name}" />
                </p:column>

                <p:column headerText="Category">
                    <h:outputText value="#{product.category}" />
                </p:column>

                <p:column headerText="Quantity">
                    <h:outputText value="#{product.quantity}" />
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
