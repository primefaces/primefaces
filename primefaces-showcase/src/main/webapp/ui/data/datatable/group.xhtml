<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces" template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style>
            .ui-datatable-frozenlayout-left {
                width: 20%;
            }

            .ui-datatable-frozenlayout-right {
                width: 80%;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        DataTable <span class="subitem">Group</span>
    </ui:define>

    <ui:define name="description">
        DataTable column headers and footers can be combined for grouped display.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>
    <ui:param name="widgetLink" value="DataTable-1"/>

    <ui:define name="implementation">
        <div class="card">
            <div class="flex justify-content-between">
                <div>
                </div>
                <div>
                    <p:commandButton value="XLSX" styleClass="mr-2 mb-2" >
                        <p:dataExporter type="xlsxstream" target="tblSales tblPlayers" fileName="grouped"/>
                    </p:commandButton>

                    <p:commandButton value="PDF" styleClass="mr-2 mb-2" >
                        <p:dataExporter type="pdf" target="tblSales tblPlayers" fileName="grouped"/>
                    </p:commandButton>
                </div>
            </div>

            <h:form>
                <p:dataTable id="tblSales" var="sale" value="#{dtGroupView.sales}" columnGroupLegacyEnabled="false" frozenColumns="1" scrollable="true" scrollWidth="500" >
                    <f:facet name="header">
                        <h:outputText value="Product Sales"/>
                    </f:facet>

                    <p:column headerText="Product" field="manufacturer" />

                    <p:columnGroup headerText="Sale Rate">
                        <p:columnGroup headerText="Sales">
                            <p:column headerText="Last Year" field="lastYearSale" />
                            <p:column headerText="This Year" field="thisYearSale"/>
                        </p:columnGroup>
                        <p:columnGroup headerText="Profit">
                            <p:column headerText="Last Year" field="lastYearProfit">
                                <f:facet name="footer">
                                    <h:outputText value="#{dtGroupView.lastYearTotal}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column headerText="This Year" field="thisYearProfit">
                                <f:facet name="footer">
                                    <h:outputText value="#{dtGroupView.thisYearTotal}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                        </p:columnGroup>
                    </p:columnGroup>

                    <f:facet name="tfoot">
                        <tr>
                            <td class="ui-state-default" style="text-align:right" colspan="3">Totals:</td>
                            <td class="ui-state-default">#{dtGroupView.lastYearTotal}</td>
                            <td class="ui-state-default">#{dtGroupView.thisYearTotal}</td>
                        </tr>
                    </f:facet>

                    <f:facet name="footer">
                        <h:outputText value="Data between 2013-2014"/>
                    </f:facet>
                </p:dataTable>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
