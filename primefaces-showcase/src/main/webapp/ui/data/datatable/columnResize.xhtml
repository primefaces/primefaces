<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        DataTable <span class="subitem">Column Resize</span>
    </ui:define>

    <ui:define name="description">
        Columns can be resized in two ways, with a helper or live. Double-click on resizer or press <code>ALT+W</code> to auto-adjust the column width to fit text like Excel.
    </ui:define>

    <ui:param name="documentationLink" value="/components/datatable"/>
    <ui:param name="widgetLink" value="DataTable-1"/>

    <ui:define name="implementation">

        <h:form id="form">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

            <div class="card">
                <h5 style="margin-top:0">Basic Resize</h5>
                <p:dataTable id="products1" var="product" value="#{dtResizableColumnsView.products1}"
                             resizableColumns="true" showGridlines="true">

                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}" />
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}" />
                    </p:column>

                    <p:column headerText="Quantity">
                        <h:outputText value="#{product.quantity}" />
                    </p:column>

                </p:dataTable>
            </div>

            <div class="card">
                <h5>Live Resize with Callback</h5>
                <p:dataTable id="products2" var="product" value="#{dtResizableColumnsView.products2}"
                             resizableColumns="true" liveResize="true" showGridlines="true">
                    <p:ajax event="colResize" update=":form:msgs" listener="#{dtResizableColumnsView.onResize}"/>

                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}" />
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}" />
                    </p:column>

                    <p:column headerText="Quantity">
                        <h:outputText value="#{product.quantity}" />
                    </p:column>

                </p:dataTable>
            </div>

            <div class="card">
                <h5>Expand Mode with Grouping</h5>
                <p:dataTable var="sale" value="#{dtGroupView.sales}" resizableColumns="true" resizeMode="expand"
                             showGridlines="true">

                    <f:facet name="header">
                        <h:outputText value="Product Sales"/>
                    </f:facet>

                    <p:column headerText="Product" field="manufacturer"/>

                    <p:columnGroup headerText="Sale Rate">
                        <p:columnGroup headerText="Sales">
                            <p:column headerText="Last Year" field="lastYearSale"/>
                            <p:column headerText="This Year" field="thisYearSale"/>
                        </p:columnGroup>
                        <p:columnGroup headerText="Profit">
                            <p:column headerText="Last Year" field="lastYearProfit"/>
                            <p:column headerText="This Year" field="thisYearProfit"/>
                        </p:columnGroup>
                    </p:columnGroup>

                    <f:facet name="tfooter">
                        <p:row>
                            <p:column colspan="3" style="text-align:right">Totals:</p:column>
                            <p:column>
                                <h:outputText value="#{dtGroupView.lastYearTotal}">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{dtGroupView.thisYearTotal}">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                        </p:row>
                    </f:facet>
                </p:dataTable>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
