<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-diagram-element {
                width: 14em;
                height: 4em;
                line-height: 4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 4px;
                border: 1px solid #646D7E;
                background-color: #646D7E;
                color: #ffffff;
            }

            .ui-diagram-element:hover {
                background-color: #828B9C;
            }

            .start-node {
                width: 4em;
                border-radius: 6px;
                background-color: #000000 !important;
            }

            .flow-label {
                color: #464F60;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Diagram <span class="subitem">StateMachine</span>
    </ui:define>

    <ui:define name="description">
        StateMachines can be created using state machine connectors.
    </ui:define>

    <ui:param name="documentationLink" value="/components/diagram"/>
    <ui:param name="widgetLink" value="diagram-1"/>

    <ui:define name="implementation">
        <div class="card">
            <p:diagram value="#{diagramStateMachineView.model}" style="height:700px" styleClass="ui-widget-content"/>
        </div>
    </ui:define>

</ui:composition>
