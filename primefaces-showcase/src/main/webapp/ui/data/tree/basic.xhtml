<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Tree <span class="subitem">Basic</span>
    </ui:define>

    <ui:define name="description">
        Tree has two modes, in client mode all nodes are available at client side whereas in ajax mode only expanded nodes are
        available.
    </ui:define>

    <ui:param name="documentationLink" value="/components/tree"/>
    <ui:param name="widgetLink" value="VerticalTree-1"/>

    <ui:define name="implementation">

        <h:form>
            <div class="card">
                <h5 style="margin-top:0">Client</h5>
                <p:tree value="#{treeBasicView.root}" var="node">
                    <p:treeNode>
                        <h:outputText value="#{node}"/>
                    </p:treeNode>
                </p:tree>
            </div>

            <div class="card">
                <h5>Ajax and No Border</h5>
                <p:tree value="#{treeBasicView.root}" var="node" dynamic="true" styleClass="ui-noborder">
                    <p:treeNode>
                        <h:outputText value="#{node}"/>
                    </p:treeNode>
                </p:tree>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
