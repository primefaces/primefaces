<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Tree <span class="subitem">Lazy Loading</span>
    </ui:define>

    <ui:define name="description">
        This example shows how to implement lazy loading of child nodes - which is essential for big models.
    </ui:define>

    <ui:param name="documentationLink" value="/components/tree"/>
    <ui:param name="widgetLink" value="verticaltree-1"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form id="form">
                <p:growl id="messages" showDetail="true"/>
                <p:tree value="#{treeLazyLoadingView.root}" var="node" dynamic="true">
                    <p:treeNode>
                        <h:outputText value="#{node.name}"/>
                    </p:treeNode>
                </p:tree>
            </h:form>
        </div>
    </ui:define>

    <ui:define name="more-source-tabs">
        <p:tab title="/org/primefaces/showcase/view/data/tree/LazyLoadingTreeNode.java"/>
    </ui:define>

</ui:composition>
