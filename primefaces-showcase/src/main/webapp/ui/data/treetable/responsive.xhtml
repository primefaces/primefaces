<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        TreeTable
    </ui:define>

    <ui:define name="description">
        In responsive mode, visibility of columns are toggled based on the screen size and their priority (1-6).
    </ui:define>

    <ui:param name="documentationLink" value="/components/treetable"/>
    <ui:param name="widgetLink" value="TreeTable-1"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form id="form">
                <h5 style="margin-top:0">Column Priority</h5>
                <p:treeTable value="#{ttBasicView.root}" var="document">
                    <f:facet name="header">
                        Document Viewer
                    </f:facet>
                    <p:column headerText="Name">
                        <h:outputText value="#{document.name}"/>
                    </p:column>
                    <p:column headerText="Size (p3)" responsivePriority="3">
                        <h:outputText value="#{document.size}"/>
                    </p:column>
                    <p:column headerText="Type (p2)" responsivePriority="2">
                        <h:outputText value="#{document.type}"/>
                    </p:column>
                </p:treeTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
