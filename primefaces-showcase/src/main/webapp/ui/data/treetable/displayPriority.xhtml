<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-treetable table {
                table-layout: fixed
            }

            .value {
                font-weight: bold
            }

            .ui-dialog table {
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        TreeTable <span class="subitem">Display Priority</span>
    </ui:define>

    <ui:define name="description">
        Columns can be given a default display priority for ordering columns.
    </ui:define>

    <ui:param name="documentationLink" value="/components/treetable"/>
    <ui:param name="widgetLink" value="treetable-1"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form id="form">
                <p:treeTable value="#{ttBasicView.root}" var="document">
                    <f:facet name="header">
                        Document Viewer
                    </f:facet>
                    <p:column headerText="Name (dp2)" displayPriority="2">
                        <h:outputText value="#{document.name}"/>
                    </p:column>
                    <p:column headerText="Size (dp0)" displayPriority="0">
                        <h:outputText value="#{document.size}"/>
                    </p:column>
                    <p:column headerText="Type (dp1)" displayPriority="1">
                        <h:outputText value="#{document.type}"/>
                    </p:column>
                </p:treeTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
