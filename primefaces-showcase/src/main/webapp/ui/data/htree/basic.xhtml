<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Horizontal Tree <span class="subitem">Basic</span>
    </ui:define>

    <ui:define name="description">
        Horizontal tree has two modes, in client mode all nodes are available at client side whereas in ajax mode only expanded nodes are
        available.
    </ui:define>

    <ui:param name="documentationLink" value="/components/tree?id=horizontal-tree"/>
    <ui:param name="widgetLink" value="HorizontalTree"/>

    <ui:define name="implementation">

        <h:form>

            <div class="card">
                <h5 style="margin-top:0">Client</h5>
                <p:tree value="#{treeBasicView.root}" var="node" orientation="horizontal">
                    <p:treeNode>
                        <h:outputText value="#{node}"/>
                    </p:treeNode>
                </p:tree>
            </div>

            <div class="card">
                <h5>Ajax</h5>
                <p:tree value="#{treeBasicView.root}" var="node" dynamic="true" orientation="horizontal">
                    <p:treeNode>
                        <h:outputText value="#{node}"/>
                    </p:treeNode>
                </p:tree>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
