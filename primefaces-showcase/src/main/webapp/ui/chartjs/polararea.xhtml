<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Charts <span class="subitem">Polar Area</span>
    </ui:define>

    <ui:define name="description">
        PolarAreaChart is created with a PolarAreaChartModel.
    </ui:define>

    <ui:param name="documentationLink" value="/components/charts?id=polarareachart"/>
    <ui:param name="widgetLink" value="polarareachart"/>

    <ui:define name="implementation">
        <div class="p-grid">
            <div class="p-col-12 p-lg-6 p-xl-4">
                <div class="card">
                    <p:polarAreaChart model="#{chartJsView.polarAreaModel}" style="width: 100%; height: 500px;"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
