<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Charts <span class="subitem">Pie</span>
    </ui:define>

    <ui:define name="description">
        PieChart is created with a PieChartModel.
    </ui:define>

    <ui:param name="documentationLink" value="/components/charts?id=piechart"/>
    <ui:param name="widgetLink" value="PieChart"/>

    <ui:define name="implementation">
        <p:staticMessage severity="warn" summary="DEPRECATED" detail="Please use the new p:chart component" styleClass="w-full mb-2" />
        <div class="grid">
            <div class="col-12 lg:col-6 xl:col-4">
                <div class="card">
                    <p:pieChart model="#{chartJsView.pieModel}"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
