<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Charts <span class="subitem">Mixed</span>
    </ui:define>

    <ui:define name="description">
        Different types of dataSet can be displayed on the same graph.
    </ui:define>

    <ui:param name="documentationLink" value="/components/charts?id=mixed-chart"/>
    <ui:param name="widgetLink" value="BaseChart-1"/>

    <ui:define name="implementation">
        <p:staticMessage severity="warn" summary="DEPRECATED" detail="Please use the new p:chart component" styleClass="w-full mb-2" />
        <div class="card">
            <p:barChart model="#{chartJsView.mixedModel}" style="width: 100%; height: 600px;"/>
        </div>
    </ui:define>

</ui:composition>
