<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .grid-radio td {
                padding: .5rem;
            }
            .legend {
                display: inline-block;
                width: 1.5rem;
                height: 1.5rem;
                border-radius: .25rem;
                vertical-align: sub;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        SelectOneRadio
    </ui:define>

    <ui:define name="description">
        SelectOneRadio is used to choose a single item from a collection.
    </ui:define>

    <ui:param name="documentationLink" value="/components/selectoneradio"/>
    <ui:param name="widgetLink" value="SelectOneRadio"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <h5 class="p-mt-0">Basic</h5>
                <p:selectOneRadio id="console" value="#{radioView.console}" unselectable="true">
                    <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                    <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                    <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                </p:selectOneRadio>

                <h5>Grid</h5>
                <p:selectOneRadio id="city" value="#{radioView.city}" layout="grid" columns="3" styleClass="grid-radio">
                    <f:selectItems value="#{radioView.cities}" var="city" itemLabel="#{city}" itemValue="#{city}"/>
                </p:selectOneRadio>

                <h5>Responsive</h5>
                <p:selectOneRadio id="city2" value="#{radioView.city2}" layout="responsive" columns="3">
                    <f:selectItems value="#{radioView.cities}" var="city" itemLabel="#{city}" itemValue="#{city}"/>
                </p:selectOneRadio>

                <h5>Custom Layout</h5>
                <p:outputPanel id="customPanel" style="margin-bottom:10px">
                    <p:selectOneRadio id="customRadio" value="#{radioView.color}" label="Color">
                        <f:selectItem itemLabel="Red" itemValue="Red"/>
                        <f:selectItem itemLabel="Green" itemValue="Green"/>
                        <f:selectItem itemLabel="Blue" itemValue="Blue"/>

                        <f:facet name="custom">
                            <div class="p-field-radiobutton" role="radio">
                                <p:radioButton id="opt1" for="customRadio" itemIndex="0"/>
                                <p:outputLabel for="opt1">
                                    <span class="legend" style="background:red"/> Red
                                </p:outputLabel>
                            </div>
                            <div class="p-field-radiobutton" role="radio">
                                <p:radioButton id="opt2" for="customRadio" itemIndex="1"/>
                                <p:outputLabel for="opt2">
                                    <span class="legend" style="background:green"/> Green
                                </p:outputLabel>
                            </div>
                            <div class="p-field-radiobutton" role="radio">
                                <p:radioButton id="opt3" for="customRadio" itemIndex="2"/>
                                <p:outputLabel for="opt3">
                                    <span class="legend" style="background:blue"/> Blue
                                </p:outputLabel>
                            </div>
                        </f:facet>
                    </p:selectOneRadio>
                </p:outputPanel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
