<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        SelectManyButton
    </ui:define>

    <ui:define name="description">
        SelectManyButton is used to choose multiple items from a list using buttons.
    </ui:define>

    <ui:param name="documentationLink" value="/components/selectmanybutton"/>
    <ui:param name="widgetLink" value="SelectManyButton"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:selectManyButton value="#{selectManyButtonView.selectedOptions}">
                    <f:selectItem itemLabel="Option 1" itemValue="Option 1"/>
                    <f:selectItem itemLabel="Option 2" itemValue="Option 2"/>
                    <f:selectItem itemLabel="Option 3" itemValue="Option 3"/>
                </p:selectManyButton>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
