<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Charts <span class="subitem">Responsive</span>
    </ui:define>

    <ui:define name="description">
        Chart size can adjust to screen size in responsive manner. In this example, first chart is responsive and second one is not.
    </ui:define>

    <ui:param name="documentationLink" value="/components/chart"/>
    <ui:param name="widgetLink" value="Chart-1"/>

    <ui:define name="implementation">
        <div class="card">
            <p:chart type="line" model="#{chartView.lineModel1}" style="height:300px;" responsive="true"/>
        </div>
        <br/>
        <div class="card">
            <p:chart type="line" model="#{chartView.lineModel2}" style="height:300px;"/>
        </div>
    </ui:define>

</ui:composition>
