<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <script>
            function skinRadarChart() {
                Chart.defaults.startAngle = 36;
                Chart.defaults.plugins.tooltip.cornerRadius = 3;
                Chart.defaults.plugins.tooltip.enabled = true;
                Chart.defaults.plugins.tooltip.mode = 'point';
                Chart.defaults.plugins.tooltip.position = 'nearest';
            }
        </script>
    </ui:define>

    <ui:define name="title">
        Charts <span class="subitem">Radar</span>
    </ui:define>

    <ui:define name="description">
        RadarChart is created with raw JSON or using an <a href="https://github.com/xdev-software/chartjs-java-model" target="_blank" rel="noopener noreferrer">XDEV</a> model.
    </ui:define>

    <ui:param name="documentationLink" value="/components/chart" />
    <ui:param name="widgetLink" value="Chart" />

    <ui:define name="implementation">
        <div class="grid">
            <div class="col-12 lg:col-6">
                <div class="card">
                    <p:chart value="#{chartView.radarModel}" extender="skinRadarChart"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
