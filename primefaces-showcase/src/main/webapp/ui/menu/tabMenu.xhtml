<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        TabMenu
    </ui:define>

    <ui:define name="description">
        TabMenu is a menu component displaying menuitems as tabs. You can use <code>activeIndex</code> to set the active tab. 
        If you don't use <code>activeIndex</code>, the tab will be opened based on the browser's session storage to remember the selected tab.
    </ui:define>

    <ui:param name="documentationLink" value="/components/tabmenu"/>
    <ui:param name="widgetLink" value="TabMenu"/>

    <ui:define name="implementation">
        <div class="card">
            <h5 class="mt-0">Basic</h5>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Calendar" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-calendar"
                            badge="#{menuBadgeView.badgeModel}">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Edit" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-pencil"
                            disabled="true">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Documentation" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-file">
                    <f:param name="i" value="3"/>
                </p:menuitem>
                <p:menuitem value="Settings" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-cog">
                    <f:param name="i" value="4"/>
                </p:menuitem>
            </p:tabMenu>
        </div>

        <div class="card">
            <h5 class="mt-0">Orientation Left </h5>
            <p:tabMenu style="width:15rem" orientation="left">
                <p:menuitem value="Home" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-home">
                </p:menuitem>
                <p:menuitem value="Calendar" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-calendar">
                </p:menuitem>
                <p:menuitem value="Edit" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-pencil"
                            disabled="true">
                </p:menuitem>
                <p:menuitem value="Documentation" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-file">
                </p:menuitem>
                <p:menuitem value="Settings" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-cog">
                </p:menuitem>
            </p:tabMenu>
        </div>
    </ui:define>

</ui:composition>
