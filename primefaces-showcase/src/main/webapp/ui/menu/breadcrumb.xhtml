                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Breadcrumb

    <ui:define name="description">
        Breadcrumb provides contextual information about the page hierarchy.

        <div class="card">
            <h5>Basic</h5>

                    <p:menuitem value="Notebook"/>
                    <p:menuitem value="Accessories"/>
                    <p:menuitem value="Backpacks"/>
                    <p:menuitem value="Item"/>

            </h:form>

            <h5>Options</h5>
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Electronics"/>
                    <p:menuitem value="Computer"/>
                    <p:menuitem value="Notebook"/>
                    <p:menuitem value="Accessories"/>
                    <p:menuitem value="Backpacks"/>
                    <p:menuitem value="Item"/>

                    <f:facet name="options">
                        <p:menuButton value="Options">
                            <p:menuitem value="Home"/>
                            <p:menuitem value="Settings" />
                        </p:menuButton>
                    </f:facet>
                </p:breadCrumb>
            </h:form>
        </div>

</ui:composition>
