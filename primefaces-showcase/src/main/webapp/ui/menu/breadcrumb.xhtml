<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Breadcrumb
    </ui:define>

    <ui:define name="description">
        Breadcrumb provides contextual information about the page hierarchy.
    </ui:define>

    <ui:param name="documentationLink" value="/components/breadcrumb"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Electronics"/>
                    <p:menuitem value="Computer"/>
                    <p:menuitem value="Notebook"/>
                    <p:menuitem value="Accessories"/>
                    <p:menuitem value="Backpacks"/>
                    <p:menuitem value="Item"/>
                </p:breadCrumb>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
