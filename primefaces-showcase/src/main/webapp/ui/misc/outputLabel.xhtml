<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        OutputLabel
    </ui:define>

    <ui:define name="description">
        OutputLabel is an extension to standard outputLabel component.
    </ui:define>

    <ui:param name="documentationLink" value="/components/outputlabel"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:messages id="messages"/>
                <div class="field grid">
                    <h:outputLabel for="name" value="Standard Label" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
                    <div class="col-12 md:col-10">
                        <p:inputText id="name" required="true"/>
                    </div>
                </div>
                <div class="field grid">
                    <p:outputLabel for="@next" value="Extended Label" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
                    <div class="col-12 md:col-10">
                        <p:inputText id="extended" required="true"/>
                    </div>
                </div>
                <div class="field grid">
                    <p:outputLabel for="@next" value="Number" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
                    <div class="col-12 md:col-10">
                        <p:spinner id="number" value="0"/>
                    </div>
                </div>
                <p:commandButton value="Submit" update="@form"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
