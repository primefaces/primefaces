<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Separator
    </ui:define>

    <ui:define name="description">
        Separator displays a horizantal line that can be styled with css.
    </ui:define>

    <ui:param name="documentationLink" value="/components/separator"/>
    <ui:param name="widgetLink" value="Separator"/>

    <ui:define name="implementation">
        <p:staticMessage severity="warn" summary="DEPRECATED" detail="Please use the p:divider component" styleClass="w-full mb-2" />

        <div class="card">
            <h5 style="margin-top:0">Basic</h5>
            <p:separator/>

            <h5>Custom</h5>
            <p:separator style="width:500px;height:20px"/>
        </div>
    </ui:define>

</ui:composition>
