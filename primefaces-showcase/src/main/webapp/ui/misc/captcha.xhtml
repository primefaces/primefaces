<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Captcha
    </ui:define>

    <ui:define name="description">
        Captcha is based on <a href="https://www.google.com/recaptcha/about/" target="_blank" rel="noopener noreferrer">reCAPTCHA</a> API or <a href="https://www.hcaptcha.com/" target="_blank" rel="noopener noreferrer">hCaptcha</a> API.
    </ui:define>

    <ui:param name="documentationLink" value="/components/captcha"/>
    <ui:param name="widgetLink" value="Captcha-1"/>

    <ui:define name="implementation">
        <div class="card">
            <p:messages showDetail="true"/>

            <h2>reCAPTCHA (API key is valid)</h2>
            <h:form>
                <p:captcha label="reCaptcha" type="g-recaptcha"/>
                <br/>
                <p:commandButton value="Check reCaptcha" action="#{captchaView.submit}" ajax="false" icon="pi pi-check"/>
            </h:form>
            
            <h2>hCaptcha (API key is invalid)</h2>
            <h:form>
                <p:captcha label="hCaptcha" type="h-captcha"/>
                <br/>
                <p:commandButton value="Check hCaptcha" action="#{captchaView.submit}" ajax="false" icon="pi pi-check"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
