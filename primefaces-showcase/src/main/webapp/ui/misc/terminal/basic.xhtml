<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Terminal <span class="subitem">Basic</span>
    </ui:define>

    <ui:define name="description">
        Terminal commands are handled by a server side listener. "greet {text}" and "date" are sample commands.
    </ui:define>

    <ui:param name="documentationLink" value="/components/terminal"/>
    <ui:param name="widgetLink" value="Terminal"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:focus for="terminal"/>

                <p:terminal id="terminal" widgetVar="term" commandHandler="#{terminalBasicView.handleCommand}"
                            welcomeMessage="Welcome to PrimeFaces Terminal"/>

                <p:commandButton type="button" value="Clear" icon="pi pi-trash" onclick="PF('term').clear()" styleClass="p-mt-3" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
