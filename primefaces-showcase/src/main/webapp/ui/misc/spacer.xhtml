<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Spacer
    </ui:define>

    <ui:define name="description">
        Spacer is used to create spaces in a layout.
    </ui:define>

    <ui:param name="documentationLink" value="/components/spacer"/>

    <ui:define name="implementation">
        <p:staticMessage severity="warn" summary="DEPRECATED" detail="Legacy component since PF1 to support spacing. In modern HTML, the use of 1x1 transparent PNGs for spacing is generally outdated and unnecessary. There are several modern techniques available that provide more control and are more semantically appropriate." styleClass="w-full mb-2" />

        <div class="card">
            This text <p:spacer width="100" height="10"/> is separated from <p:spacer width="20"
                                                                                      height="20"/> this text.
        </div>
    </ui:define>

</ui:composition>
