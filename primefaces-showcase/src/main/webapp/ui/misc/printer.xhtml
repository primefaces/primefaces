<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Printer
    </ui:define>

    <ui:define name="description">
        Printer is used to print a certain component instead of the whole page.
    </ui:define>

    <ui:param name="documentationLink" value="/components/printer"/>

    <ui:define name="implementation">
        <div class="card">
            <p:commandButton value="Print" type="button" icon="pi pi-print" styleClass="p-shadow-2 p-mb-3 p-mr-2">
                <p:printer target="image"/>
            </p:commandButton>
            <p:commandButton value="Print (custom configuration)" type="button" icon="pi pi-print" styleClass="p-shadow-2 p-mb-3">
                <p:printer target="pnlPrint" configuration="type: 'html', header: 'Nature Image Header',  headerStyle: 'font-weight:900;'"/>
            </p:commandButton>

            <p:outputPanel id="pnlPrint">
               <p:graphicImage id="image" name="demo/images/nature/nature10.jpg"/>
            </p:outputPanel>
        </div>
    </ui:define>

</ui:composition>
