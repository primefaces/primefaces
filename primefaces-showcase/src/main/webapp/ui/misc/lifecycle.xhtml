<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Lifecycle
    </ui:define>

    <ui:define name="description">
        Lifecycle is a utility component which displays the execution time of each JSF phase. <br/>
        It also synchronizes automatically after each AJAX request.
    </ui:define>

    <ui:param name="documentationLink" value="/components/lifecycle"/>
    <ui:param name="widgetLink" value="Lifecycle"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <div class="mb-5">
                    <p:commandButton value="Dummy Ajax Request" update="@none" process="@form" styleClass="mr-2" />
                    <h:commandButton value="Dummy Ajax Request">
                        <f:ajax render="@none" execute="@form" />
                    </h:commandButton>
                </div>

                <p:lifecycle />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
