<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:timeline id="timeline" value="#{timeline001.model}" height="250px"
                        selectable="true"
                        zoomable="true"
                        moveable="true"
                        stackEvents="true"
                        axisOnTop="true"
                        showCurrentTime="true">

                <p:ajax event="select" listener="#{timeline001.onSelect}"/>
                <p:ajax event="rangechanged" listener="#{timeline001.onRangeChanged}"/>

            </p:timeline>

            <p:commandButton id="button" update="@form" value="Submit"/>
        </h:form>

    </h:body>
</f:view>

</html>
