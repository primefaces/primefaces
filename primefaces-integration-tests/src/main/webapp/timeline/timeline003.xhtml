<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:timeline id="timeline" value="#{timeline003.model}" height="250px"
                        selectable="true"
                        zoomable="true"
                        moveable="true"
                        stackEvents="true"
                        axisOnTop="true"
                        showCurrentTime="true"
                        locale="#{timeline003.locale}">
            </p:timeline>

            <p:commandButton id="btnEnglish" update="@form" value="English" actionListener="#{timeline003.english}"/>
            <p:commandButton id="btnFrench" update="@form" value="French" actionListener="#{timeline003.french}"/>
        </h:form>

    </h:body>
</f:view>

</html>
