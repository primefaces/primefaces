<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- GitHub #12248 ensure stateless views work with AutoUpdate-->
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8" transient="true">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:commandButton id="btnGlobal" value="Update global" actionListener="#{autoUpdate002.submitGlobal}"/>
            <p:commandButton id="btnEvent1" value="Update event1" update="@obs(event1)" actionListener="#{autoUpdate002.submitEvent1}"/>
            <p:commandButton id="btnEvent2" value="Update event2" update="@obs(event2)" actionListener="#{autoUpdate002.submitEvent2}"/>

            <br/><br/>
            Global:
            <h:outputText id="displayGlobal" value="#{autoUpdate002.value1}">
                <p:autoUpdate/>
            </h:outputText>

            <br/><br/>
            Event1:
            <h:outputText id="displayEvent1" value="#{autoUpdate002.value2}">
                <p:autoUpdate on="event1"/>
            </h:outputText>

            <br/><br/>
            Event2:
            <h:outputText id="displayEvent2" value="#{autoUpdate002.value3}">
                <p:autoUpdate on="event2"/>
            </h:outputText>
        </h:form>

    </h:body>
</f:view>

</html>
