<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:selectOneMenu id="selectonemenu" value="#{selectOneMenu010.value}" converter="#{realDriverConverter}">
                <f:selectItem itemLabel="Select a driver" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{selectOneMenu010.drivers}" var="driver" itemLabel="#{driver.value.name}" itemValue="#{driver.value.id}"/>
                <p:ajax event="itemSelect" process="@this" listener="#{selectOneMenu010.onAjax}"/>
            </p:selectOneMenu>
        </h:form>

    </h:body>
</f:view>

</html>
