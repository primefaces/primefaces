<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>
        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate />
            </p:messages>

            <p:tree id="tree" value="#{tree001.root}" var="document" widgetVar="tree">
                <p:ajax event="expand" update=":form:msgs" listener="#{tree001.onNodeExpand}" />
                <p:ajax event="collapse" update=":form:msgs" listener="#{tree001.onNodeCollapse}" />

                <p:treeNode>
                    <h:outputText value="#{document}" />
                </p:treeNode>
            </p:tree>

            <p:commandButton id="buttonUpdate" value="Update" update="@form"/>

        </h:form>

    </h:body>
</f:view>

</html>
