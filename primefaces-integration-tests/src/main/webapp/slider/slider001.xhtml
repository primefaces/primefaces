<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p>
                <h:inputText id="int" value="#{slider001.val1}"/>
                <p:slider id="sliderInt" for="int" minValue="0" maxValue="50"/>
            </p>

            <p>
                <p:inputText id="float" value="#{slider001.val2}"/>
                <p:slider id="sliderFloat" for="float" minValue="-10" maxValue="10" step="0.01"/>
            </p>

            <p:commandButton id="button" value="Submit" update="@form" action="#{slider001.submit}"/>
        </h:form>

    </h:body>
</f:view>

</html>
