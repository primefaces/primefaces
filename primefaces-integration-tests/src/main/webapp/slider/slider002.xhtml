<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <h5>Spinner + Slider - GitHub #8619 #8630 #8631</h5>
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            
            <h:panelGrid columns="1" style="margin-bottom: 10px">
                <p:spinner id="spinner1" value="#{slider002.spinner}" min="800" max="15000" stepFactor="500" />
                <p:slider id="slider1" for="spinner1" value="#{slider002.slider}" minValue="800" maxValue="15000" step="500" />
            </h:panelGrid>

            <p:commandButton id="button" value="Submit" update="@form" action="#{slider002.submit}"/>
        </h:form>

    </h:body>
</f:view>

</html>
