<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

    <h:head>
        <title>coreAjax002</title>
    </h:head>

    <h:body>
        <h:form id="form1">
            <p:commandButton id="button" value="UICommand with literal oncomplete"
                oncomplete="$('#output1').text('literal');" />
            <span id="output1"></span>
        </h:form>

        <h:form id="form2">
            <p:commandButton id="button" value="UICommand with partial EL oncomplete"
                action="#{coreAjax002.modifyProperty}"
                oncomplete="$('#output2').text('#{coreAjax002.property}');" />
            <span id="output2"></span>
        </h:form>

        <h:form id="form3">
            <p:commandButton id="button" value="UICommand with full EL oncomplete"
                action="#{coreAjax002.fullOncomplete3}"
                oncomplete="#{coreAjax002.oncomplete}" />
            <span id="output3"></span>
        </h:form>

        <h:form id="form4">
            <p:commandButton id="button" value="AjaxBehavior with literal oncomplete">
                <p:ajax 
                    oncomplete="$('#output4').text('literal');" />
            </p:commandButton>
            <span id="output4"></span>
        </h:form>

        <h:form id="form5">
            <p:commandButton id="button" value="AjaxBehavior with partial EL oncomplete">
                <p:ajax 
                    listener="#{coreAjax002.modifyProperty}"
                    oncomplete="$('#output5').text('#{coreAjax002.property}')" />
            </p:commandButton>
            <span id="output5"></span>
        </h:form>

        <h:form id="form6">
            <p:commandButton id="button" value="AjaxBehavior with full EL oncomplete">
                <p:ajax 
                    listener="#{coreAjax002.fullOncomplete6}"
                    oncomplete="#{coreAjax002.oncomplete}" />
            </p:commandButton>
            <span id="output6"></span>
        </h:form>

        <h:form id="form7">
            <p:commandButton id="button" value="Assert literal oncomplete arguments and window context"
                action="#{coreAjax002.addCallbackParam}"
                oncomplete="$('#output7').text('literal ' + xhr.readyState + ' ' + status + ' ' + args.param + ' ' + !!data + ' ' + !!window + ' ' + !!PrimeFaces + ' ' + !!PF)" />
            <span id="output7"></span>
        </h:form>

        <h:form id="form8">
            <p:commandButton id="button" value="Assert dynamic oncomplete arguments and window context"
                actionListener="#{coreAjax002.modifyProperty}"
                action="#{coreAjax002.addCallbackParam}"
                oncomplete="$('#output8').text(`#{coreAjax002.property} \${xhr.readyState} \${status} \${args.param} \${!!data} \${!!window} \${!!PrimeFaces} \${!!PF}`)" />
            <span id="output8"></span>
        </h:form>
    </h:body>
</html>
