<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:autoComplete id="autocomplete"
                            value="#{autoComplete005.selectedDrivers}" completeMethod="#{autoComplete005.completeDriver}"
                            var="driver" itemLabel="#{driver.name}" itemValue="#{driver}"
                            multiple="true" forceSelection="true"
                            converter="realDriverConverter" />

            <p:commandButton id="button" update="@form" value="Submit" action="#{autoComplete005.submit}"/>
        </h:form>

    </h:body>
</f:view>

</html>
