<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true" />

            <p:datePicker id="datepicker" value="#{datePicker005.localDateRange}" pattern="MM/dd/yyyy" selectionMode="range"/>

            <p:commandButton id="button" value="Submit" update="@form" action="#{datePicker005.submit}"/>
        </h:form>

    </h:body>
</f:view>

</html>
