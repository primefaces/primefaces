<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:selectOneRadio id="selectoneradio" value="#{selectOneRadio004.value}" layout="custom">
                <f:selectItems value="#{selectOneRadio004.drivers}" var="driver" itemLabel="#{driver.name}" itemValue="#{driver.id}"/>
                <f:facet name="custom">
                    <div class="p-field-radiobutton" role="radio">
                        <p:radioButton id="opt1" for="selectoneradio" itemIndex="0"/>
                        <p:outputLabel for="opt1">Lewis</p:outputLabel>
                    </div>
                    <div class="p-field-radiobutton" role="radio">
                        <p:radioButton id="opt2" for="selectoneradio" itemIndex="1"/>
                        <p:outputLabel for="opt2">Max</p:outputLabel>
                    </div>
                    <div class="p-field-radiobutton" role="radio">
                        <p:radioButton id="opt3" for="selectoneradio" itemIndex="2"/>
                        <p:outputLabel for="opt3">Charles</p:outputLabel>
                    </div>
                    <div class="p-field-radiobutton" role="radio">
                        <p:radioButton id="opt4" for="selectoneradio" itemIndex="3"/>
                        <p:outputLabel for="opt4">Lando</p:outputLabel>
                    </div>
                </f:facet>
            </p:selectOneRadio>

            <p:commandButton id="submit" update="@form" value="Submit"/>
        </h:form>

    </h:body>
</f:view>

</html>
