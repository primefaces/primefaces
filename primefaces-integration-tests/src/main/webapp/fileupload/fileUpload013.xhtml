<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>
        <h:form id="form" enctype="multipart/form-data">
            <p:messages id="msgs"/>

            <p:inputText id="allowTypes" value="#{fileUpload013.allowTypes}">
                <p:ajax process="@this" update="@this"/>
            </p:inputText>

            <p:fileUpload id="fileupload" listener="#{fileUploadHandler.handleFileUpload}" accept="text/csv" update="msgs">
                <p:validateFile allowTypes="#{fileUpload013.allowTypes}" />
            </p:fileUpload>
        </h:form>
    </h:body>
</f:view>

</html>
