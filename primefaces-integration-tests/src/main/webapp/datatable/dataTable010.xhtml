<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:dataTable id="datatable" value="#{dataTable010.progLanguages}" var="lang" paginator="true" rows="3" selectionMode="multiple"
                         selection="#{dataTable010.selectedProgLanguages}" rowKey="#{lang.id}" filterEvent="enter">
                <p:column headerText="ID" sortBy="#{lang.id}">
                    <h:outputText value="#{lang.id}"/>
                </p:column>

                <p:column headerText="Name" sortBy="#{lang.name}" filterBy="#{lang.name}" filterMatchMode="contains">
                    <h:outputText value="#{lang.name}"/>
                </p:column>

                <p:column headerText="First appeared" sortBy="#{lang.firstAppeared}" filterBy="#{lang.firstAppeared}" filterMatchMode="gte">
                    <h:outputText value="#{lang.firstAppeared}"/>
                </p:column>
            </p:dataTable>

            <p:commandButton id="buttonSubmit" value="Submit" update="@form" action="#{dataTable010.submit}"/>
            <p:commandButton id="buttonDelete" value="Delete" update="@form" action="#{dataTable010.deleteRow}"/>
        </h:form>

    </h:body>
</f:view>

</html>
