<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:dataTable id="datatable" value="#{dataTable024.entries}" filteredValue="#{dataTable024.filteredEntries}" var="entry">
                <p:column field="id" />
                <p:column field="name1" />
                <p:column field="name2" />
                <p:column>
                    <p:commandButton id="select" process="@this" update="@none" actionListener="#{dataTable024.doSomething(entry)}" value="Action" />
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</f:view>

</html>
