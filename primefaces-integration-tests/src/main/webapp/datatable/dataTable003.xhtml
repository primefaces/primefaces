<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:dataTable id="datatable" value="#{dataTable003.progLanguages}" var="lang" sortMode="multiple">
                <p:column headerText="ID" sortBy="#{lang.id}">
                    <h:outputText value="#{lang.id}" />
                </p:column>

                <p:column headerText="Name" sortBy="#{lang.name}">
                    <h:outputText value="#{lang.name}" />
                </p:column>

                <p:column headerText="First appeared" sortBy="#{lang.firstAppeared}">
                    <h:outputText value="#{lang.firstAppeared}" />
                </p:column>
            </p:dataTable>

            <p:commandButton id="button" value="Submit" update="@form"/>
        </h:form>

    </h:body>
</f:view>

</html>
