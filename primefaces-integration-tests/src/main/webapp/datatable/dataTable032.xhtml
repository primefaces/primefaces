<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate />
            </p:messages>

            <p:dataTable id="datatable" value="#{dataTable032.model}"
                         var="lang"
                         selection="#{dataTable032.selection}"
                         rowKey="#{lang.id}"
                         paginator="true"
                         rows="4"
                         multiViewState="true"
                         selectionDisabled="#{!lang.selectable}">

                <p:ajax event="rowSelect" listener="#{dataTable032.onRowSelect}" />
                <p:ajax event="rowSelectRadio" listener="#{dataTable032.onRowSelect}" />

                <p:column headerText="" selectionBox="true" />
                
                <p:column headerText="ID" sortBy="#{lang.id}">
                    <h:outputText value="#{lang.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{lang.name}"/>
                </p:column>

                <p:column headerText="First appeared">
                    <h:outputText value="#{lang.firstAppeared}"/>
                </p:column>
                
                <p:column headerText="Selectable">
                    <p:toggleSwitch id="toggle" value="#{lang.selectable}">
                        <p:ajax process="@this" update="@form" />
                    </p:toggleSwitch>
                </p:column>
            </p:dataTable>

        </h:form>

    </h:body>
</f:view>

</html>
