<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:dataTable id="datatable" value="#{dataTable002.lazyDataModel}" var="lang" paginator="true" rows="10"
                         filteredValue="#{dataTable002.filteredProgLanguages}" filterEvent="enter" lazy="true"
                         selectionMode="single" selection="#{dataTable002.selectedProgrammingLanguage}">
                <p:ajax event="rowSelect" listener="#{dataTable002.onRowSelect}"/>

                <p:column field="id" headerText="ID"/>

                <p:column field="name" filterMatchMode="contains"/>

                <p:column field="firstAppeared" filterMatchMode="gte"/>
            </p:dataTable>

            <p:commandButton id="button" value="Submit" update="@form"/>
        </h:form>

    </h:body>
</f:view>

</html>
