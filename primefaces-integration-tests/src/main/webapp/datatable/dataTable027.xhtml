<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:outputLabel id="lblBefore" value="#{dataTable027.lazyDataModel.rowCount}" />
            <p:dataTable id="datatable" value="#{dataTable027.lazyDataModel}" var="lang" scrollRows="2" scrollable="true"
                     virtualScroll="true" scrollHeight="200" rows="2">

                <p:column field="id" headerText="ID"/>

                <p:column field="name" filterMatchMode="contains"/>

                <p:column field="firstAppeared" filterMatchMode="gte"/>

            </p:dataTable>
            <p:outputLabel id="lblAfter" value="#{dataTable027.lazyDataModel.rowCount}" />
        </h:form>

    </h:body>
</f:view>

</html>
