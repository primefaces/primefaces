<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:dataTable id="datatable" value="#{dataTable045.lazyModel}" var="customer" lazy="true"
                paginator="true" rows="10"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15" sortBy="#{customer.representative}">
                
                <p:headerRow field="representative">
                    <p:column colspan="2">
                        #{customer.representative}
                    </p:column>
                </p:headerRow>

                <p:column headerText="Name" sortBy="#{customer.name}">
                    #{customer.name}
                </p:column>

                <p:column headerText="Representative" sortBy="#{customer.representative}">
                    #{customer.representative}
                </p:column>

                <p:summaryRow>
                    <p:column colspan="2" style="text-align:right">
                        Total Customers:
                    </p:column>
                    <p:column>
                        #{dataTable045.getTotalCount(customer.representative)}
                    </p:column>
                </p:summaryRow>
            </p:dataTable>
        </h:form>

    </h:body>
</f:view>

</html>
