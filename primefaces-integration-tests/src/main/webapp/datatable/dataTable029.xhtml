<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:dataTable value="#{dataTable029.data}" var="data" id="datatable">
                <p:column headerText="Text" sortBy="#{data.text}">
                    <h:outputText value="#{data.text}"/>
                </p:column>
                <p:column headerText="Number" sortBy="#{data.num}">
                    <h:outputText value="#{data.num}"/>
                </p:column>
            </p:dataTable>

            <p:commandButton value="Refresh" id="cmdRefresh" process="@this" update="@form" actionListener="#{dataTable029.refresh}" />
        </h:form>

    </h:body>
</f:view>

</html>
