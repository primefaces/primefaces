<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:inputText id="filterInput" value="#{dataTable044.programmingLanguageFilter}">
                <p:ajax process="@this" update="datatable"/>
            </p:inputText>

            <p:dataTable id="datatable" value="#{dataTable044.lazyDataModel}" paginator="true" rows="3" var="lang" >
                <p:column field="id"/>
                <p:column field="name"/>
                <p:column field="firstAppeared"/>
                <p:column field="type"/>
            </p:dataTable>
        </h:form>

    </h:body>
</f:view>

</html>
