<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:dataTable id="datatable" value="#{dataTable047.progLanguages}" var="lang" frozenColumns="1"
                         scrollable="true" scrollWidth="500" frozenColumnsAlignment="#{dataTable047.alignFrozenColumnsRight ? 'right' : 'left'}">
                <p:column headerText="ID">
                    <h:outputText value="#{lang.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{lang.name}"/>
                </p:column>

                <p:column headerText="First appeared">
                    <h:outputText value="#{lang.firstAppeared}"/>
                </p:column>
            </p:dataTable>

            <p:selectBooleanButton id="frozenColumnToggleButton" value="#{dataTable047.alignFrozenColumnsRight}">
                <p:ajax update="@form"/>
            </p:selectBooleanButton>
        </h:form>

    </h:body>
</f:view>

</html>
