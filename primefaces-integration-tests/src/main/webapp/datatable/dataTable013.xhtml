<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:dataTable id="datatable" value="#{dataTable013.progLanguages}" var="lang" sortBy="#{dataTable013.sortBy}">
                <f:facet name="header">
                    multiple sort; sortBy on p:column; initial sort via sortMeta on dataTable
                </f:facet>

                <p:column headerText="ID" sortBy="#{lang.id}" id="id">
                    <h:outputText value="#{lang.id}" />
                </p:column>

                <p:column headerText="Name" sortBy="#{lang.name}" id="name">
                    <h:outputText value="#{lang.name}" />
                </p:column>

                <p:column headerText="First appeared" sortBy="#{lang.firstAppeared}" id="firstAppeared">
                    <h:outputText value="#{lang.firstAppeared}" />
                </p:column>
            </p:dataTable>

            <p:commandButton id="button" value="Submit" update="@form"/>
            <p:commandButton id="buttonResetTable" value="reset table" update="@form" action="#{dataTable013.resetTable1()}" />
        </h:form>

    </h:body>
</f:view>

</html>
