<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <style>
                html .ui-datatable table { table-layout: auto; }
                td, th { white-space: nowrap; max-width: 60px; font-size: .75rem; }
            </style>
            <p:dataTable id="datatable" widgetVar="wgtTable" value="#{dataTable026.employees}" var="employee"
                         filteredValue="#{dataTable026.filteredEmployees}" filterEvent="enter">

                <p:column headerText="ID lt" field="id" filterMatchMode="lt">
                    <f:facet name="filter">
                        <p:inputText onkeyup="PF('wgtTable').filter()">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:inputText>
                    </f:facet>
                </p:column>
                <p:column headerText="ID lte" field="id" filterMatchMode="lte">
                    <f:facet name="filter">
                        <p:inputText onkeyup="PF('wgtTable').filter()">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:inputText>
                    </f:facet>
                </p:column>
                <p:column headerText="ID gt" field="id" filterMatchMode="gt">
                    <f:facet name="filter">
                        <p:inputText onkeyup="PF('wgtTable').filter()">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:inputText>
                    </f:facet>
                </p:column>
                <p:column headerText="ID gte" field="id" filterMatchMode="gte">
                    <f:facet name="filter">
                        <p:inputText onkeyup="PF('wgtTable').filter()">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:inputText>
                    </f:facet>
                </p:column>
                <p:column headerText="ID equals" field="id" filterMatchMode="equals">
                    <f:facet name="filter">
                        <p:inputText onkeyup="PF('wgtTable').filter()">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:inputText>
                    </f:facet>
                </p:column>
                <p:column headerText="first name" field="firstName" filterMatchMode="contains"/>
                <p:column headerText="last name startsWith" field="lastName" filterMatchMode="startsWith"/>
                <p:column headerText="last name endsWith" field="lastName" filterMatchMode="endsWith"/>
                <p:column headerText="last name contains" field="lastName" filterMatchMode="contains"/>
                <p:column headerText="last name exact" field="lastName" filterMatchMode="exact"/>
                <p:column headerText="birthdate" field="birthDate" filterMatchMode="between">
                    <f:facet name="filter">
                        <p:datePicker selectionMode="range" onchange="PF('wgtTable').filter()" id="birthdateRangeFilter"
                                      yearNavigator="true" yearRange="1950:2030"
                                      monthNavigator="true" />
                    </f:facet>
                </p:column>
                <p:column field="salary" filterMatchMode="gt"/>
                <p:column field="role" filterMatchMode="in">
                    <f:facet name="filter">
                        <p:selectManyMenu onchange="PF('wgtTable').filter()" id="roleFilter" value="#{dataTable026.selectedRoles}">
                            <f:selectItems value="#{dataTable026.roles}" />
                        </p:selectManyMenu>
                    </f:facet>
                </p:column>
                <p:column headerText="last login date time" field="lastLoginDateTime" filterMatchMode="between">
                    <f:facet name="filter">
                        <p:datePicker selectionMode="range" onchange="PF('wgtTable').filter()" id="lastLoginDateTimeFilter"
                                      pattern="yyyy-MM-dd" rangeSeparator="-">
                            <f:convertDateTime type="localDateTime"/>
                        </p:datePicker>
                    </f:facet>
                </p:column>
                <p:column headerText="last login date" field="lastLoginDate" filterMatchMode="between">
                    <f:facet name="filter">
                        <p:datePicker selectionMode="range" onchange="PF('wgtTable').filter()" id="lastLoginDateFilter"
                                      pattern="yyyy-MM-dd" rangeSeparator="-" converter="javax.faces.DateTime"/>
                    </f:facet>
                </p:column>
                <p:column headerText="last login date time" field="lastLoginDateTime" filterMatchMode="lt">
                    <f:facet name="filter">
                        <p:datePicker onchange="PF('wgtTable').filter()" id="lastLoginDateTimeFilter2"
                                      pattern="yyyy-MM-dd HH:mm:ss" showTime="true"
                                      timeZone="GMT+12:00">
                            <f:convertDateTime type="localDateTime"/>
                        </p:datePicker>
                    </f:facet>
                </p:column>
                <p:column headerText="last login date" field="lastLoginDate" filterMatchMode="lt">
                    <f:facet name="filter">
                        <p:datePicker onchange="PF('wgtTable').filter()" id="lastLoginDateFilter2"
                                      pattern="yyyy-MM-dd HH:mm:ss" showTime="true" converter="javax.faces.DateTime"/>
                    </f:facet>
                </p:column>

            </p:dataTable>

            <p:commandButton id="button" value="Submit" update="@form"/>
            <p:commandButton id="buttonUpdate" value="Update" update="datatable"/>
            <p:commandButton id="buttonResetTable" value="Reset" update="@form" action="#{dataTable026.resetTable()}"/>
        </h:form>

    </h:body>
</f:view>

</html>
