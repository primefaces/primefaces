<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:dataTable id="datatable" value="#{dataTable016.progLanguages}" var="lang" filteredValue="#{dataTable016.filteredProgLanguages}">
                <p:headerRow groupBy="#{lang.type}"
                             expandable="true">
                    <p:column colspan="4">
                        <h:outputText value="#{lang.type}" />
                    </p:column>
                </p:headerRow>

                <p:column field="id" headerText="ID" filterable="false"/>
                <p:column field="name" headerText="Name" filterMatchMode="contains"/>
                <p:column field="firstAppeared" headerText="First appeared" filterMatchMode="gte"/>
                <p:column field="type" headerText="Type" filterable="false" sortable="false"/>

                <p:summaryRow>
                    <p:column colspan="3" style="text-align:right">
                        <h:outputText value="Total programming languages:"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{dataTable016.getTotalCount(lang.type)}"/>
                    </p:column>
                </p:summaryRow>
            </p:dataTable>

            <p:commandButton id="button" value="Submit" update="@form"/>
            <p:commandButton id="buttonUpdate" value="Update" update="datatable" />
            <p:commandButton id="buttonResetTable" value="reset table" update="@form" action="#{dataTable016.resetTable()}" />
        </h:form>

    </h:body>
</f:view>

</html>
