<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:dataTable id="datatable" value="#{dataTable034.lazyDataModel}" var="lang">

                <p:column field="id" headerText="ID"/>

                <p:column headerText="Name">
                    <p:inputText id="name" value="#{lang.name}">
                        <p:ajax process="datatable @this" update="@form" />
                    </p:inputText>
                </p:column>

                <p:column field="firstAppeared"/>

            </p:dataTable>

        </h:form>

    </h:body>
</f:view>

</html>
