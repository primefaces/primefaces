<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>

	</h:head>

	<h:body>

		<h:form id="form">
			<p:growl id="growl" />

			<div class="card">
				<h5>Basic</h5>
				<div class="grid">
					<div class="col-12 md:col-4">
						<p:staticMessage id="msgInfo" severity="info" summary="INFO"
							detail="Info Content" style="width: 100%" />
					</div>
					<div class="col-12 md:col-4">
						<p:staticMessage id="msgWarn" severity="warn" summary="WARN"
							detail="Warn Content" style="width: 100%" />
					</div>
					<div class="col-12 md:col-4">
						<p:staticMessage id="msgError" severity="error" summary="ERROR"
							detail="Error Content" style="width: 100%" />
					</div>
				</div>

				<h5>Closable</h5>
				<p:staticMessage id="msgClosable" severity="warn" summary="Warning"
					style="width: 100%"
					detail="This is a static message that can be closed by the user."
					closable="true" rendered="#{not staticMessage001.closed}">
					<p:ajax event="close" listener="#{staticMessage001.onClose()}" update="growl" />
				</p:staticMessage>
			</div>
		</h:form>

	</h:body>
</f:view>

</html>
