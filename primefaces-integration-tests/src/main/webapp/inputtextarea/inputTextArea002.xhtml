<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h3>Floating Label</h3>
            <span class="ui-float-label" style="width: 300px">
                <p:inputTextarea id="inputtext" value="#{inputTextArea002.value}" required="true" requiredMessage="InputTextArea is required!" cols="100"/>
                <p:outputLabel for="@previous" value="FillMe"/>
             </span>

            <p:commandButton id="button" update="@form" value="Submit"/>
        </h:form>

    </h:body>
</f:view>

</html>
