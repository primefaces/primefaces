<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:selectBooleanCheckbox id="checkboxCountBytesAsChars" value="#{inputTextArea002.countBytesAsChars}" label="countBytesAsChars">
                <p:ajax update="@form"/>
            </p:selectBooleanCheckbox>
            <br/>

            <p:outputLabel for="@next" value="MaxLength Counter"/>
            <p:inputTextarea id="inputtext" value="#{inputTextArea002.value}" counter="display" maxlength="10" counterTemplate="{0} characters remaining."
                             cols="100" rows="3" countBytesAsChars="#{inputTextArea002.countBytesAsChars}"/>
            <br/>

            <h:outputText id="display"/>

            <p:commandButton id="button" update="@form" value="Submit"/>
        </h:form>

    </h:body>
</f:view>

</html>
