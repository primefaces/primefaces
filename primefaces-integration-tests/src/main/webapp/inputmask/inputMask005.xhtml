<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>
            <br/>

            <p:inputMask id="inputmask" label="value" value="#{inputMask001.value}" mask="*****-*****-*****-*****" maxlength="23" size="55" readonly="true"/>
            <br/>
            <p:inputMask id="inputmask2" label="value" value="#{inputMask001.value2}" mask="*****-*****-*****-*****" maxlength="23" size="55" disabled="true"/>
            <br/>

            <p:commandButton id="button" value="Submit" action="#{inputMask001.addMsg}" ajax="false"/>
        </h:form>

    </h:body>
</f:view>

</html>
