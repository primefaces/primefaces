<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true"/>
            
            <p:calendar id="datepicker" yearRange="c-5:c+5" showOn="button" navigator="true" value="#{calendar001.localDate}">
                <p:ajax event="dateSelect" process="@this" listener="#{calendar001.select}" update="@form"/>
                <p:ajax event="change" process="@this" listener="#{calendar001.select}" update="@form"/>
            </p:calendar>

        </h:form>

    </h:body>
</f:view>

</html>
