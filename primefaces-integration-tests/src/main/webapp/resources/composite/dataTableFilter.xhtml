<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<cc:interface>
    <cc:attribute name="tableWidgetVar" required="true" type="java.lang.String" />
    <cc:editableValueHolder name="filter" />
</cc:interface>

<cc:implementation>
    <p:inputText id="filter" type="search"
                 onchange="PF('#{cc.attrs.tableWidgetVar}').filter()"
                 style="width:15rem; border-color: red;"
                 placeholder="Composite filter..."/>
</cc:implementation>
</html>
