<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate />
            </p:messages>

            <p:selectManyMenu id="selectmanymenu" value="#{selectManyMenu001.selectedDrivers}" converter="realDriverConverter"
                filter="true">
                <f:selectItems value="#{selectManyMenu001.drivers}" var="driver" itemLabel="#{driver.name}" itemValue="#{driver}"/>
            </p:selectManyMenu>

            <p:commandButton id="button" update="@form" value="Submit" action="#{selectManyMenu001.submit}"/>
        </h:form>

    </h:body>
</f:view>

</html>
