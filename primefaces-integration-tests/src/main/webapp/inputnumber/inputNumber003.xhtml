<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <!-- GitHub #6387/#6518 Test Decimal Places and Padding Control together -->
            <p:inputNumber id="inputnumber" value="#{inputNumber003.value}" decimalPlaces="6" padControl="#{inputNumber003.padControl}"/>

            <p:commandButton id="buttonPadControl" update="@form" value="Pad Control" immediate="true" actionListener="#{inputNumber003.updatePadControl}"/>
            <p:commandButton id="buttonSubmit" update="@form" value="Submit"/>
        </h:form>

    </h:body>
</f:view>

</html>
