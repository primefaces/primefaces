<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

            <p:inputNumber id="inputnumber" value="#{inputNumber006.value}" decimalPlaces="0">
                <p:ajax process="@this" update="form:outputpanel"/>
            </p:inputNumber>

            <p:inputNumber id="inputnumber2" value="#{inputNumber006.value2}" decimalPlaces="0">
                <p:ajax process="@this" update="form:outputpanel2" event="blur"/>
            </p:inputNumber>

            <p:outputPanel id="outputpanel">
                #{inputNumber006.buildSomeOutput()}
            </p:outputPanel>

            <p:outputPanel id="outputpanel2">
                #{inputNumber006.buildSomeSecondOutput()}
            </p:outputPanel>

            <p:commandButton id="button" update="form:msgs" value="Submit" action="#{inputNumber006.someAction()}"/>
            <p:commandButton id="button2" update="form:msgs" value="Submit 2" action="#{inputNumber006.someSecondAction()}"/>
        </h:form>

    </h:body>
</f:view>

</html>
