<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:commandButton id="button" update="@form" process="@form" value="save" />

            <p:messages id="msgs">
                <p:autoUpdate />
            </p:messages>

            <p:tabView id="tabview" dynamic="true">
                <p:tab id="tab0" title="First Tab">
                    <p:selectOneMenu id="selectonemenu" required="true" value="#{tabView004.value}">
                        <f:selectItems value="#{tabView004.values}" />
                    </p:selectOneMenu>
                </p:tab>

                <p:tab id="tab1" title="Secound Tab">
                    <h:outputText id="secound" value="secound" />
                </p:tab>
            </p:tabView>
        </h:form>

    </h:body>
</f:view>

</html>
