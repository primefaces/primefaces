<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core" xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>
        <h1>The empty SelectItem label in a SelectCheckBoxMenu renders the id instead of a blank string in the drop-down list</h1>
        <p>In addition, when selected, the chips area contains the empty string which leads to a render error, a non breaking space here would fix that.</p>


        <h:form id="form">
            <p:selectCheckboxMenu id="checkbox-menu" filter="true" filterMatchMode="contains" multiple="true"
                value="#{selectChecboxMenu002.selection}">

                <f:selectItems value="#{selectChecboxMenu002.selectItems}" />
                <p:ajax event="change" partialSubmit="true" update="@form" />
                <p:ajax event="toggleSelect" partialSubmit="true" update="@form" />
            </p:selectCheckboxMenu>

            <p:commandButton id="button" update="@form" value="Submit" />
        </h:form>
    </h:body>
</f:view>

</html>
