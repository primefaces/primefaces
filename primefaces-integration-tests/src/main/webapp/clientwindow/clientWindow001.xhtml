<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>

    <h:body>

        <h:form id="form">
            <p:messages id="msgs" showDetail="true">
                <p:autoUpdate/>
            </p:messages>

            <p:inputText id="inputtext" value="#{clientWindow001.value}">
                <p:ajax process="@this"/>
            </p:inputText>

            <p:commandButton id="button" update="@all" value="Submit" actionListener="#{clientWindow001.submit}"/>
        </h:form>

        <p:link value="link to another page" outcome="clientWindow002" styleClass="link2Anotherpage">
            <f:param name="someId" value="3" />
        </p:link>

    </h:body>
</f:view>

</html>
