<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>

    </h:head>
    <h:body>
        <h:form id="form">
            <div class="flex justify-content-between">
                <div>
                    <h5>Standard</h5>
                    <p:commandButton id="buttonXml" value="XML" styleClass="mr-2 mb-2">
                        <p:dataExporter type="xml" target="datatable" fileName="languages-custom-tags" pageOnly="false" />
                    </p:commandButton>
                </div>
            </div>
            <p:dataTable id="datatable" var="langs" value="#{dataExporter001.progLanguages}"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                paginator="true" rows="3" styleClass="mt-2" exportTag="languages" exportRowTag="language">
                <f:facet name="header">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        <span>Programming Languages</span>
                    </div>
                </f:facet>
                <p:column field="id" headerText="ID" exportTag="languageID"/>
                <p:column headerText="First appeared" field="firstAppeared" exportable="false" />
                <p:column field="type" exportTag="languageType"/>
                <p:column headerText="Name" field="name" exportTag="languageName"/>
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
