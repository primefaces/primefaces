name: IT

on:
  schedule:
    - cron: '0 6 * * *'

jobs:
  nightly:
    if: github.repository == 'primefaces/primefaces' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    name: Java ${{ matrix.java }}, ${{ matrix.profile }}
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11, 17]
        profile: [ 'firefox,theme-saga,myfaces-2.3.x', 'firefox,csp,theme-saga,myfaces-2.3.x', 'chrome,theme-saga,myfaces-2.3.x', 'chrome,theme-saga,myfaces-next-2.3.x','chrome,csp,theme-nova,myfaces-2.3.x', 'chrome,csp,theme-nova,mojarra-2.3.x', 'chrome,client-state-saving,theme-nova,mojarra-2.3.x' ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Log github.ref
        run: echo "${{ github.ref }}"
      - name: Build
        run: mvn clean install --batch-mode --show-version
      - name: Integration Tests
        run: mvn -B -V clean install -fprimefaces-integration-tests/pom.xml -Pintegration-tests,headless,${{ matrix.profile }}
